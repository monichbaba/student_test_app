<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Enter Password</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <input type="password" name="password" required>
    <button type="submit">Enter</button>
  </form>
</body>
</html>
