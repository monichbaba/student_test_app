<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Enter Password to Start Test</h2>
  <form method="POST">
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Enter</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
