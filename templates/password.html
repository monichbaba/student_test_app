<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      padding: 35px 30px 40px;
      text-align: center;
      animation: fadeInScale 0.5s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.4));
    }

    h2 {
      margin: 0 0 25px;
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    input[type="password"] {
      padding: 14px 16px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
      background: rgba(255 255 255 / 0.9);
      color: #333;
      box-shadow: inset 0 0 7px rgba(0,0,0,0.15);
      font-weight: 600;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #a78bfa;
    }

    button {
      padding: 14px 0;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #a78bfa, #6655ff);
      color: white;
      box-shadow: 0 5px 15px rgba(119, 81, 255, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #6655ff, #a78bfa);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(119, 81, 255, 0.8);
    }

    /* Error message styling */
    .error-message {
      color: #ff6b6b;
      font-weight: 600;
      margin-bottom: 0;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 460px) {
      .container {
        padding: 25px 20px 30px;
      }
      h2 {
        font-size: 1.6rem;
      }
      input[type="password"], button {
        font-size: 1rem;
      }
    }
  </style>
</head>
