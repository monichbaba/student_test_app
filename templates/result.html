<head>

  <title>Result</title>

    .wrong { color: red; font-weight: bold; }
    .missed { color: orange; font-weight: bold; }
  </style>
</head>

      {% for j, opt in enumerate(q.options) %}
        {% if j in correct[i] %}
          <span class="correct">âœ” {{ opt }}</span><br>

        {% else %}
          <span>{{ opt }}</span><br>
        {% endif %}
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
