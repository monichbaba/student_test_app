<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>memorization exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    /* Base styling */
    body {
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 40px auto 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 40, 180, 0.14);
      padding: 32px 24px;
      animation: popIn 0.7s;
    }
    @keyframes popIn {
      from {transform: scale(0.85); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    h2 {
      color: #1e2a78;
      margin-bottom: 22px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 2rem;
      background: linear-gradient(90deg, #4f8aff 50%, #7ee7ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .question-block {
      margin-bottom: 22px;
      padding: 20px 18px;
      border-radius: 16px;
      background: linear-gradient(100deg,#e6eefd 60%,#eafcff 100%);
      box-shadow: 0 2px 6px rgba(80,130,255,0.04);
      transition: box-shadow 0.2s;
    }
    .question-block:hover {
      box-shadow: 0 4px 20px rgba(30,100,255,0.17);
    }
    .question-block strong {
      color: #375fbd;
      font-size: 1.14rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin: 8px 0;
      padding-left: 8px;
      cursor: pointer;
      font-size: 1rem;
      color: #444;
      border-radius: 6px;
      transition: background 0.16s;
    }
    /* Colorful checkbox */
    input[type=checkbox] {
      accent-color: #4f8aff;
      margin-right: 8px;
      transform: scale(1.15);
    }
    label:hover {
      background: #f3f8ff;
    }
    button[type=submit] {
      display: block;
      width: 100%;
      margin: 18px 0 0 0;
      padding: 14px 0;
      font-size: 1.13rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg,#4f8aff 55%, #18bfff 100%);
      border: none;
      border-radius: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,100,255,0.17);
      letter-spacing: 1px;
      transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
    }
    button[type=submit]:hover {
      background: linear-gradient(90deg,#18bfff 0%, #4f8aff 100%);
      box-shadow: 0 2px 32px rgba(30,160,240,0.16);
      transform: scale(1.035);
    }
    /* Responsive Style */
    @media (max-width: 700px) {
      .container {
        max-width: 96vw;
        padding: 15px 4vw;
      }
      h2 {
        font-size: 1.35rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>memorization exercise</h2>
    <form method="post" action="{{ url_for('result') }}">
      {% for q in questions %}
        <div class="question-block">
          <p><strong>{{ q.id }}. {{ q.question }}</strong></p>
          {% for key, value in q.options.items() %}
            <label>
              <input type="checkbox" name="{{ q.id }}" value="{{ key }}">
              {{ value }}
            </label>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
