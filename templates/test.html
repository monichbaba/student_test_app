<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <h2>Geography MCQ Test</h2>
  <form method="post" action="{{ url_for('result') }}">
    {% for q in questions %}
      <div>
        <p><strong>{{ q.id }}. {{ q.question }}</strong></p>
        {% for key, value in q.options.items() %}
          <label>
            <input type="checkbox" name="{{ q.id }}" value="{{ key }}">
            {{ value }}
          </label><br>
        {% endfor %}
      </div>
      <br>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
