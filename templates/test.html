<!DOCTYPE html>
<html>
<head>
    <title>MCQ Test</title>
</head>
<body>
    <h2>üìù Answer All Questions</h2>
    <form method="POST">
        {% for q in questions %}
            <div>
                <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
                {% for opt in q.options %}
                    <label><input type="checkbox" name="{{ q.id }}" value="{{ opt }}"> {{ opt }}</label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
