{% for i, q in enumerate(questions) %}
  <div>
    <p><strong>Q{{ i+1 }}. {{ q["question"] }}</strong></p>
    {% for option in q["options"] %}
      {% set is_correct = option in q["answer"] %}
      {% set is_selected = option in user_answers[i] %}
      <div
        style="color: {% if is_correct %}green{% elif is_selected %}red{% else %}black{% endif %};"
      >
        {{ option }}
      </div>
    {% endfor %}
    <br>
  </div>
{% endfor %}
