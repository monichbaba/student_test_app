<!DOCTYPE html>
<html>
<head>
  <title>MCQ Test</title>
</head>
<body>
  <h2>ðŸ“˜ MCQ Test</h2>
  <form method="post">
    {% for idx, q in enumerate(questions) %}
      <div>
        <p><strong>{{ idx+1 }}. {{ q.question }}</strong></p>
        {% for opt in q.options %}
          <label>
            <input type="checkbox" name="{{ q.id }}" value="{{ opt }}">
            {{ opt }}
          </label><br>
        {% endfor %}
      </div>
      <hr>
    {% endfor %}
    <button type="submit">Submit Test</button>
  </form>
</body>
</html>
